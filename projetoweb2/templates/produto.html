{% extends "layout.html" %}
{% block content %}

<ul class="page-nav">
    <li>
        <a class="btn btn-outline-success" href="{{ url_for('produto_index') }}">Listar</a>
    </li>
</ul>

{% if produto %}
    <h1><u>Atualizar</u> Produto</h1>
{% else %}
    <h1>Cadastro Produto</h1>
{% endif %}


<form class="crud c2" action="/produto/{{action}}" method="POST">
    <input type="hidden" value={{produto.id}} name="id">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input value="{{produto.nome}}" type="text" class="form-control" name="nome" id="nome" required autocomplete="off">
    </div>

    <div class="form-group">
        <label for="preco">Pre√ßo</label>
        <input value="{{produto.preco}}" type="text" class="form-control" name="preco" id="preco" required>
    </div>

    <div class="form-group">
        <label for="marca">Marca</label>
        <input value="{{produto.marca}}" type="text" class="form-control" name="marca" id="marca" placeholder="Ex. Intel">
    </div>

    {% if produto %}
    <button type="submit" class="btn btn-danger">Atualizar</button>
    {% else %}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    {% endif %}
</form>

{% endblock %}
